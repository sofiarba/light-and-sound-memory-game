<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hello!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Staatliches&display=swap"
      rel="stylesheet"/>

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>LIGHT AND SOUND MEMORY GAME</h1>

    <p>
      Welcome to the game! Repeat back the sound pattern by pressing the
      buttons. Each button corresponds to a different tone.
    </p>
    
    <h2>
      3 strikes and you're out!
    </h2>
    
    <button id="startButton" onclick="startGame()">
      Start
    </button>
    <button class="hidden" id="stopButton" onclick="stopGame()">
      Stop
    </button>
    
    <div id="game-constraints">
      <div id="mistakes">
        Strikes: 0
      </div>
<!--       <div id="timer">
        <span id="minute">00</span>:<span id="second">00</span>
      </div> -->
    </div>


    <div id="gameContainer">
      <button
        id="button1"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
        onclick="guess(1)"
      ></button>
      <button
        id="button2"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
        onclick="guess(2)"
      ></button>
      <button
        id="button3"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
        onclick="guess(3)"
      ></button>
      <button
        id="button4"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
        onclick="guess(4)"
      ></button>
      <button
        id="button5"
        onmousedown="startTone(5)"
        onmouseup="stopTone()"
        onclick="guess(5)"
      ></button>
      <button
        id="button6"
        onmousedown="startTone(6)"
        onmouseup="stopTone()"
        onclick="guess(6)"
      ></button>
    </div>
  
  </body>
</html>
